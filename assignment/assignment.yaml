---
name: "assignment"
dataIns:
  - name: "stringToProcess"
    type: "string"
    source: "stringToProcess"
  - name: "pattern"
    type: "string"
    source: "pattern"
  - name: "batchSize"
    type: "number"
    source: "batchSize"
  - name: "thresholdSize"
    type: "number"
    source: "thresholdSize"
workflowBody:
  - function:
      name: "Split"
      type: "Split"
      dataIns:
        - name: "originalStr"
          type: "string"
          source: "assignment/stringToProcess"
        - name: "pattern"
          type: "string"
          source: "assignment/pattern"
        - name: "batchSize"
          type: "number"
          source: "assignment/batchSize"
        - name: "thresholdSize"
          type: "number"
          source: "assignment/thresholdSize"
      dataOuts:
        - name: "stringArr"
          type: "collection"
        - name: "count"
          type: "number"
  - parallelFor:
      name: "forEachProcess"
      dataIns:
        - name: "iterator"
          type: "collection"
          source: "Split/stringArr"
      iterators: ["iterator"]
      loopBody:
        - function:
            name: "Process"
            type: "Process"
            dataIns:
              - name: "stringToProcess"
                type: "collection"
                source: "forEachProcess/iterator"
              - name: "pattern"
                type: "string"
                source: "assignment/pattern"
            dataOuts:
              - name: "processedString"
                type: "string"
      dataOuts:
        - name: "processedString"
          type: "collection"
          source: "Process/processedString"
  - function:
      name: "Assemble"
      type: "Assemble"
      dataIns:
        - name: "processedString"
          type: "collection"
          source: "forEachProcess/processedString"
      dataOuts:
        - name: "encodedString"
          type: "string"
dataOuts:
  - name: "encodedString"
    type: "string"
    source: "Assemble/encodedString"
  - name: "result"
    type: "number"
    source: "Split/count"
